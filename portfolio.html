<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Portfolio | Kurt Statham</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Navbar html lives in a separate file -->
  <script src="assets/javascript/navbar.js"></script>

  <!-- Main page content -->
  <main class="mx-auto mt-5 pb-2 pl-2 pr-2">
    <div class="container portfolio">
      <div class="row mt-3">
        <div class="col">
          <h2>Portfolio</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr class="border mt-0">
        </div>
      </div>

      <div class="row">
        <div class="portfolio-item col-lg-4 mb-3">
          <img class="border img-fluid" src="assets/images/hangman-game.png" alt="Side view of a computer keyboard">
          <div class="image-text-overlay">
            <h3>Hangman</h3>
          </div>
        </div>

        <div class="portfolio-item col-lg-4 mb-3">
          <img class="border img-fluid" src="assets/images/rpg-game.png" alt="Dice and score sheets">
          <div class="image-text-overlay">
            <h3>RPG Game</h3>
          </div>
        </div>

        <div class="portfolio-item col-lg-4 mb-3">
          <img class="border img-fluid" src="assets/images/trivia-game.png" alt="Trivial Pursuit pie with all wedges filled in">
          <div class="image-text-overlay">
            <h3>Trivia Game</h3>
          </div>
        </div>

        <div class="portfolio-item col-lg-4 mb-3">
          <img class="border img-fluid" src="assets/images/info-widget.png" alt="Non-descript humanoid form standing next to the word 'info'">
          <div class="image-text-overlay">
            <h3>Rutgers Info Widget</h3>
          </div>
        </div>
      
        <div class="portfolio-item col-lg-4 mb-3">
          <img class="border img-fluid" src="assets/images/rock-paper-scissors.png" alt="Bottlecaps with 'rock' and 'scissors' on them">
          <div class="image-text-overlay">
            <h3>Rock Paper Scissors</h3>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer html lives in a separate file -->
  <script src="assets/javascript/footer.js"></script>

  <!-- Bootstrap js files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
